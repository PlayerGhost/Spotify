<div id="containerTudo" class="container-fluid">
    <div id="container" class="row ng-scope">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <div class="pv-lg"><img class="center-block img-responsive img-circle img-thumbnail thumb96" src="assets/images/icons/user.jpg" alt="Contact"></div>
                    <h3 class="m0 text-bold">Usuário</h3>
                    <div class="mv-lg">
                        <p>Descrição pro filho da puta</p>
                    </div>
                    <div class="text-center"><a class="btn btn-primary" href="">Excluir Usuário</a></div>
                </div>
            </div>
            <div class="panel panel-default hidden-xs hidden-sm">
                <div class="panel-heading">
                    <div class="panel-title text-center">Playlists Visitadas</div>
                </div>
                <div class="panel-body">
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="assets/images/icons/user.jpg" alt="Contact"></a>
                        </div>
                        <div class="media-body pt-sm">
                            <div class="text-bold">Playlist 1</div>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="assets/images/icons/user.jpg" alt="Contact"></a>
                        </div>
                        <div class="media-body pt-sm">
                            <div class="text-bold">Playlist 2
                            </div>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="assets/images/icons/user.jpg" alt="Contact"></a>
                        </div>
                        <div class="media-body pt-sm">
                            <div class="text-bold">Playlist 3
                            </div>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#"><img class="media-object img-circle img-thumbnail thumb48" src="assets/images/icons/user.jpg" alt="Contact"></a>
                        </div>
                        <div class="media-body pt-sm">
                            <div class="text-bold">Playlist 4
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="h4 text-center">Informações do Usuário</div>
                    <div class="row pv-lg">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <form [formGroup]="form" class="form-horizontal ng-pristine ng-valid">
                                <div class="form-group">
                                    <label class="col-sm-2" for="inputContact1">Nome</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="inputContact1" type="text" placeholder="" value="Nome do Usuário">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2" for="inputContact2">Email</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="inputContact2" type="email" value="mail@example.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2" for="inputContact3">Senha</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="inputContact3" type="text" value="*******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2" for="inputContact4">Nascimento</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="inputContact4" type="text" value="(12) 123 987 465">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2" for="inputContact5">Sexo</label>
                                    <div class="col-sm-10">
                                        <select id="inputSexo" class="custom-select" formControlName="sexo">
                                            <option selected>Escolher...</option>
                                            <option>Masculino</option>
                                            <option>Feminino</option>
                                            <option>Outro</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button class="btn btn-info" type="submit">Atualizar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
