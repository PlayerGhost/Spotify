<div class="container-fluid">
    <div id="content">
        <div id="tituloForm">
            Faça parte da maior plataforma de streaming do mundo!
        </div>

        <hr>

        <form id="formulario" data-toggle="validator" role="form">
            <div class="row">
                <div class="col">
                    <label for="inputName">Nome:</label>
                    <input id="inputName" type="text" class="form-control" placeholder="Nome" required>
                    <small id="nameHelp" class="form-text text-muted">Digite seu nome.</small>
                </div>
                <div class="col">
                    <label for="inputSobrenome">Sobrenome:</label>
                    <input id="inputSobrenome" type="text" class="form-control" placeholder="Sobrenome" required>
                    <small id="sobrenomeHelp" class="form-text text-muted">Digite seu sobrenome.</small>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Endereço de email:</label>
                <input id="inputEmail" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Seu email" required>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="inputConfirmEmail">Confirmar email:</label>
                <input id="inputConfirmEmail" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Seu email" data-match="#inputEmail" data-match-error="Os emails não coincidem!" required>
                <small id="confirmEmailHelp" class="form-text text-muted">Por favor, confirme seu email.</small>
            </div>
            <div class="form-group">
                <label for="inputpassword">Senha:</label>
                <input id="inputpassword" type="password" class="form-control" placeholder="Senha" data-minlength="6" required>
                <small id="passwordHelp" class="form-text text-muted">A senha deve ter no minimo seis digitos.</small>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Confirmar Senha:</label>
                <input id="inputConfirmPassword" type="password" class="form-control" placeholder="Senha" data-minlength="6" data-match="#inputpassword" data-match-error="As senhas não coincidem!" required>
            </div>
            <div id="titulo">Data de Nascimento:</div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputDia">Dia</label>
                    <input type="number" class="form-control" id="inputDia" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputMes">Mês</label>
                    <select id="inputMes" class="form-control" required>
                    <option selected>Escolher...</option>
                    <option>Janeiro</option>
                    <option>Fevereiro</option>
                    <option>Março</option>
                    <option>Abril</option>
                    <option>Maio</option>
                    <option>Junho</option>
                    <option>Julho</option>
                    <option>Agosto</option>
                    <option>Setembro</option>
                    <option>Outubro</option>
                    <option>Novembro</option>
                    <option>Dezembro</option>
                </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAno">Ano</label>
                    <input type="number" class="form-control" id="inputAno" required>
                </div>
            </div>
            <div id="titulo">Sexo:</div>
            <div class="form-check form-check-inline col-md-1">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
                <label class="form-check-label" for="inlineRadio1 ">Masculino</label>
            </div>
            <div class="form-check form-check-inline col-md-1">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
                <label class="form-check-label" for="inlineRadio2">Feminino</label>
            </div>
            <div class="form-check form-check-inline col-md-1">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="opcao3">
                <label class="form-check-label" for="inlineRadio3">Outro</label>
            </div>

            <div>
                <button id="botao" type="submit" class="btn btn-primary">Inscrever-se</button>
            </div>
        </form>
    </div>
</div>
